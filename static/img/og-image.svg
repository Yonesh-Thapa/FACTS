<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient using brand colors -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#2ECC71;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="white"/>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Border decoration -->
  <rect x="20" y="20" width="1160" height="590" stroke="#007ACC" stroke-width="2" fill="none" rx="10" ry="10"/>
  
  <!-- Logo section -->
  <g transform="translate(400, 120) scale(2)">
    <!-- FUTURE ACCOUNTANTS text -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#007ACC">FUTURE ACCOUNTANTS</text>
    
    <!-- COACHING AND TRAINING SERVICE text -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" letter-spacing="2" fill="#333333">COACHING AND TRAINING SERVICE</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#333333">Bridging the Gap from Graduation to Employment</text>
  
  <!-- Features list -->
  <g transform="translate(400, 400)">
    <circle cx="15" cy="15" r="10" fill="#2ECC71"/>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="18" fill="#333333">Xero & MYOB Training</text>
    
    <circle cx="15" cy="55" r="10" fill="#2ECC71"/>
    <text x="40" y="62" font-family="Arial, sans-serif" font-size="18" fill="#333333">Small Class Sizes (10 Students Only)</text>
    
    <circle cx="15" cy="95" r="10" fill="#2ECC71"/>
    <text x="40" y="102" font-family="Arial, sans-serif" font-size="18" fill="#333333">Job-Ready Skills for Accounting Graduates</text>
  </g>
  
  <!-- Website URL at bottom -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#007ACC">futureaccountants.com.au</text>
</svg>