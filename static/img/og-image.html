<!DOCTYPE html>
<html>
<head>
    <title>F.A.C.T.S Social Preview Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 122, 204, 0.1), rgba(46, 204, 113, 0.1));
        }
        .border {
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            border: 2px solid #007ACC;
            border-radius: 10px;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
        .title {
            font-size: 60px;
            font-weight: bold;
            color: #007ACC;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 32px;
            letter-spacing: 2px;
            color: #333333;
            margin-bottom: 60px;
            text-transform: uppercase;
        }
        .tagline {
            font-size: 28px;
            color: #333333;
            margin-bottom: 50px;
        }
        .features {
            text-align: left;
            margin: 0 auto;
            width: 70%;
            margin-bottom: 50px;
        }
        .feature {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .dot {
            width: 20px;
            height: 20px;
            background-color: #2ECC71;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .feature-text {
            font-size: 24px;
            color: #333333;
        }
        .website {
            font-size: 24px;
            color: #007ACC;
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="border"></div>
    <div class="content">
        <div class="title">FUTURE ACCOUNTANTS</div>
        <div class="subtitle">COACHING AND TRAINING SERVICE</div>
        <div class="tagline">Bridging the Gap from Graduation to Employment</div>
        <div class="features">
            <div class="feature">
                <div class="dot"></div>
                <div class="feature-text">Xero & MYOB Training</div>
            </div>
            <div class="feature">
                <div class="dot"></div>
                <div class="feature-text">Small Class Sizes (10 Students Only)</div>
            </div>
            <div class="feature">
                <div class="dot"></div>
                <div class="feature-text">Job-Ready Skills for Accounting Graduates</div>
            </div>
        </div>
    </div>
    <div class="website">futureaccountants.com.au</div>
</body>
</html>
