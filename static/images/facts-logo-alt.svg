<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <!-- Gradient for arrow -->
    <linearGradient id="arrow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007ACC" />
      <stop offset="70%" stop-color="#2ECC71" />
    </linearGradient>
    
    <!-- Book shelves pattern -->
    <pattern id="bookshelf-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Background -->
      <rect x="0" y="0" width="100" height="100" fill="#f5f5f5" opacity="0.1" />
      
      <!-- Horizontal shelves -->
      <rect x="0" y="20" width="100" height="2" fill="#007ACC" opacity="0.3" />
      <rect x="0" y="40" width="100" height="2" fill="#007ACC" opacity="0.3" />
      <rect x="0" y="60" width="100" height="2" fill="#007ACC" opacity="0.3" />
      <rect x="0" y="80" width="100" height="2" fill="#007ACC" opacity="0.3" />
      
      <!-- Books on shelves -->
      <rect x="5" y="5" width="10" height="15" fill="#007ACC" opacity="0.4" />
      <rect x="20" y="5" width="15" height="15" fill="#2ECC71" opacity="0.4" />
      <rect x="40" y="5" width="12" height="15" fill="#007ACC" opacity="0.4" />
      <rect x="60" y="5" width="8" height="15" fill="#2ECC71" opacity="0.4" />
      <rect x="75" y="5" width="10" height="15" fill="#007ACC" opacity="0.4" />
      
      <rect x="10" y="25" width="10" height="15" fill="#2ECC71" opacity="0.4" />
      <rect x="25" y="25" width="12" height="15" fill="#007ACC" opacity="0.4" />
      <rect x="45" y="25" width="15" height="15" fill="#2ECC71" opacity="0.4" />
      <rect x="65" y="25" width="10" height="15" fill="#007ACC" opacity="0.4" />
      <rect x="80" y="25" width="8" height="15" fill="#2ECC71" opacity="0.4" />
      
      <rect x="5" y="45" width="12" height="15" fill="#007ACC" opacity="0.4" />
      <rect x="22" y="45" width="8" height="15" fill="#2ECC71" opacity="0.4" />
      <rect x="35" y="45" width="15" height="15" fill="#007ACC" opacity="0.4" />
      <rect x="55" y="45" width="10" height="15" fill="#2ECC71" opacity="0.4" />
      <rect x="70" y="45" width="20" height="15" fill="#007ACC" opacity="0.4" />
      
      <rect x="10" y="65" width="15" height="15" fill="#2ECC71" opacity="0.4" />
      <rect x="30" y="65" width="10" height="15" fill="#007ACC" opacity="0.4" />
      <rect x="45" y="65" width="8" height="15" fill="#2ECC71" opacity="0.4" />
      <rect x="60" y="65" width="12" height="15" fill="#007ACC" opacity="0.4" />
      <rect x="78" y="65" width="10" height="15" fill="#2ECC71" opacity="0.4" />
    </pattern>
  </defs>
  
  <!-- Main arrow shape -->
  <path d="M150,300 L300,100 L450,300 L380,300 L380,350 L220,350 L220,300 Z" 
        fill="url(#bookshelf-pattern)" 
        stroke="url(#arrow-gradient)" 
        stroke-width="8" />
  
  <!-- FACTS text inside arrow -->
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#2ECC71" text-anchor="middle">F.A.C.T.S</text>
  
  <!-- Company name under the arrow -->
  <g transform="translate(300, 390)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#007ACC">FUTURE ACCOUNTANTS</text>
    <text y="25" font-family="Arial, sans-serif" font-size="14" fill="#666666">COACHING AND TRAINING SERVICES</text>
  </g>
</svg>