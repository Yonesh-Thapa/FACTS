<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Classroom background -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f9fc"/>
  
  <!-- Whiteboard -->
  <rect x="100" y="50" width="600" height="350" rx="5" fill="#ffffff" stroke="#cccccc" stroke-width="3"/>
  
  <!-- Whiteboard frame -->
  <rect x="95" y="45" width="610" height="20" rx="2" fill="#888888"/>
  <rect x="95" y="45" width="15" height="360" rx="2" fill="#888888"/>
  <rect x="690" y="45" width="15" height="360" rx="2" fill="#888888"/>
  
  <!-- Charts on whiteboard -->
  <!-- Bar chart -->
  <rect x="150" y="100" width="180" height="220" fill="#f9f9f9" stroke="#dddddd" stroke-width="1"/>
  <rect x="170" y="200" width="25" height="100" fill="#2ECC71"/>
  <rect x="210" y="150" width="25" height="150" fill="#007ACC"/>
  <rect x="250" y="180" width="25" height="120" fill="#2ECC71"/>
  <rect x="290" y="120" width="25" height="180" fill="#007ACC"/>
  <line x1="150" y1="300" x2="330" y2="300" stroke="#333333" stroke-width="2"/>
  <line x1="150" y1="100" x2="150" y2="300" stroke="#333333" stroke-width="2"/>
  <text x="240" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">Revenue Growth</text>
  
  <!-- Pie chart -->
  <circle cx="520" cy="200" r="90" fill="#f9f9f9" stroke="#dddddd" stroke-width="1"/>
  <path d="M 520 200 L 520 110 A 90 90 0 0 1 610 200 Z" fill="#007ACC"/>
  <path d="M 520 200 L 610 200 A 90 90 0 0 1 520 290 Z" fill="#2ECC71"/>
  <path d="M 520 200 L 520 290 A 90 90 0 0 1 430 200 Z" fill="#FFC107"/>
  <path d="M 520 200 L 430 200 A 90 90 0 0 1 520 110 Z" fill="#FF5252"/>
  <text x="520" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">Expense Allocation</text>
  
  <!-- Teacher desk -->
  <rect x="100" y="450" width="200" height="80" fill="#8B4513" stroke="#5D2906" stroke-width="2"/>
  <rect x="110" y="530" width="20" height="50" fill="#5D2906"/>
  <rect x="270" y="530" width="20" height="50" fill="#5D2906"/>
  
  <!-- Computer on desk -->
  <rect x="150" y="435" width="100" height="60" rx="5" fill="#333333"/>
  <rect x="160" y="445" width="80" height="40" rx="2" fill="#007ACC"/>
  <rect x="190" y="495" width="20" height="10" fill="#333333"/>
  <rect x="175" y="505" width="50" height="2" fill="#333333"/>
  
  <!-- Teacher figure -->
  <circle cx="350" cy="480" r="30" fill="#FFD3B6"/>  <!-- Head -->
  <rect x="340" y="510" width="20" height="60" fill="#007ACC"/>  <!-- Body -->
  <rect x="310" y="510" width="30" height="15" fill="#007ACC"/>  <!-- Left arm -->
  <rect x="360" y="510" width="30" height="15" fill="#007ACC"/>  <!-- Right arm -->
  <rect x="340" y="570" width="8" height="30" fill="#333333"/>  <!-- Left leg -->
  <rect x="352" y="570" width="8" height="30" fill="#333333"/>  <!-- Right leg -->
  <line x1="380" y1="470" x2="400" y2="480" stroke="#333333" stroke-width="2"/>  <!-- Pointer -->
  
  <!-- Students at desks -->
  <!-- Student 1 -->
  <rect x="450" y="450" width="80" height="40" fill="#D2B48C" stroke="#A67C52" stroke-width="2"/>  <!-- Desk -->
  <circle cx="490" cy="425" r="15" fill="#FFD3B6"/>  <!-- Head -->
  <rect x="485" y="440" width="10" height="30" fill="#2ECC71"/>  <!-- Body -->
  <rect x="475" y="445" width="10" height="8" fill="#2ECC71"/>  <!-- Left arm -->
  <rect x="495" y="445" width="10" height="8" fill="#2ECC71"/>  <!-- Right arm -->
  
  <!-- Student 2 -->
  <rect x="550" y="450" width="80" height="40" fill="#D2B48C" stroke="#A67C52" stroke-width="2"/>  <!-- Desk -->
  <circle cx="590" cy="425" r="15" fill="#FFD3B6"/>  <!-- Head -->
  <rect x="585" y="440" width="10" height="30" fill="#FF5252"/>  <!-- Body -->
  <rect x="575" y="445" width="10" height="8" fill="#FF5252"/>  <!-- Left arm -->
  <rect x="595" y="445" width="10" height="8" fill="#FF5252"/>  <!-- Right arm -->
  
  <!-- Student 3 -->
  <rect x="650" y="450" width="80" height="40" fill="#D2B48C" stroke="#A67C52" stroke-width="2"/>  <!-- Desk -->
  <circle cx="690" cy="425" r="15" fill="#FFD3B6"/>  <!-- Head -->
  <rect x="685" y="440" width="10" height="30" fill="#FFC107"/>  <!-- Body -->
  <rect x="675" y="445" width="10" height="8" fill="#FFC107"/>  <!-- Left arm -->
  <rect x="695" y="445" width="10" height="8" fill="#FFC107"/>  <!-- Right arm -->
  
  <!-- Accounting elements -->
  <!-- Calculator -->
  <rect x="460" y="460" width="20" height="25" rx="2" fill="#333333"/>
  <rect x="463" y="465" width="14" height="5" rx="1" fill="#eeeeee"/>
  <circle cx="465" cy="475" r="2" fill="#eeeeee"/>
  <circle cx="472" cy="475" r="2" fill="#eeeeee"/>
  <circle cx="479" cy="475" r="2" fill="#eeeeee"/>
  <circle cx="465" cy="482" r="2" fill="#eeeeee"/>
  <circle cx="472" cy="482" r="2" fill="#eeeeee"/>
  <circle cx="479" cy="482" r="2" fill="#eeeeee"/>
  
  <!-- Accounting book -->
  <rect x="560" y="455" width="25" height="30" fill="#2ECC71"/>
  <rect x="560" y="455" width="25" height="5" fill="#1D8348"/>
  <line x1="565" y1="465" x2="580" y2="465" stroke="#ffffff" stroke-width="1"/>
  <line x1="565" y1="470" x2="580" y2="470" stroke="#ffffff" stroke-width="1"/>
  <line x1="565" y1="475" x2="580" y2="475" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Laptop -->
  <rect x="660" y="455" width="30" height="20" rx="2" fill="#333333"/>
  <rect x="662" y="457" width="26" height="16" rx="1" fill="#007ACC"/>
  <rect x="655" y="475" width="40" height="2" rx="1" fill="#333333"/>
  
  <!-- Title at top -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#007ACC">Accounting Education Classroom</text>
</svg>