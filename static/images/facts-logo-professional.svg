<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <!-- Arrow shapes -->
  <g id="arrows">
    <!-- Blue arrow base -->
    <path d="M140,180 L140,240 L80,240 L180,120 L280,240 L220,240 L220,180 Z" fill="#007ACC" />
    
    <!-- Green arrow overlay -->
    <path d="M200,240 L200,160 L300,70 L400,160 L400,240 L340,240 L340,180 L260,180 Z" fill="#2ECC71" />
  </g>

  <!-- FACTS abbreviation -->
  <g id="facts-text" transform="translate(260, 200)">
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#007ACC" x="0" y="0">F</text>
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2ECC71" x="25" y="0">A</text>
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#007ACC" x="54" y="0">C</text>
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2ECC71" x="82" y="0">T</text>
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#007ACC" x="105" y="0">S</text>
  </g>
  
  <!-- Text elements -->
  <g id="company-name">
    <!-- Future Accountants text -->
    <text x="300" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#007ACC" text-anchor="middle">FUTURE ACCOUNTANTS</text>
    
    <!-- Coaching and Training Services text -->
    <text x="300" y="275" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">COACHING AND TRAINING SERVICES</text>
  </g>
</svg>