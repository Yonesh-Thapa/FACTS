<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <!-- Gradient for tree -->
    <linearGradient id="tree-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007ACC" />
      <stop offset="100%" stop-color="#2ECC71" />
    </linearGradient>
  </defs>
  
  <!-- Tree Symbol -->
  <g id="tree">
    <!-- Tree trunk -->
    <path d="M290,320 L310,320 L310,250 L290,250 Z" fill="#007ACC" />
    
    <!-- Tree branches -->
    <path d="M300,80 C300,80 250,130 250,180 C250,200 240,230 220,250 C240,240 270,250 300,250 C330,250 360,240 380,250 C360,230 350,200 350,180 C350,130 300,80 300,80 Z" fill="url(#tree-gradient)" />
    
    <!-- Leaves with F.A.C.T.S letters -->
    <g id="facts-leaves" fill="#ffffff">
      <!-- F leaf -->
      <circle cx="260" cy="140" r="20" />
      <text x="260" y="147" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#007ACC" text-anchor="middle">F</text>
      
      <!-- A leaf -->
      <circle cx="280" cy="110" r="20" />
      <text x="280" y="117" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2ECC71" text-anchor="middle">A</text>
      
      <!-- C leaf -->
      <circle cx="320" cy="110" r="20" />
      <text x="320" y="117" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#007ACC" text-anchor="middle">C</text>
      
      <!-- T leaf -->
      <circle cx="340" cy="140" r="20" />
      <text x="340" y="147" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2ECC71" text-anchor="middle">T</text>
      
      <!-- S leaf -->
      <circle cx="300" cy="170" r="20" />
      <text x="300" y="177" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#007ACC" text-anchor="middle">S</text>
    </g>
    
    <!-- Growth arrow -->
    <path d="M300,40 L320,60 L310,60 L310,80 L290,80 L290,60 L280,60 Z" fill="#2ECC71" />
  </g>
  
  <!-- Text elements -->
  <g id="company-name">
    <!-- Future Accountants text -->
    <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#007ACC" text-anchor="middle">FUTURE ACCOUNTANTS</text>
    
    <!-- Coaching and Training Services text -->
    <text x="300" y="375" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">COACHING AND TRAINING SERVICES</text>
  </g>
</svg>