<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="360" height="100" viewBox="0 0 360 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrow with gradient from blue to green -->
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#007ACC" />
      <stop offset="100%" stop-color="#2ECC71" />
    </linearGradient>
  </defs>
  
  <!-- Arrow body - styled as a financial/stock chart uptrend -->
  <path d="M20,70 L50,60 L70,65 L90,55 L110,50 L130,45 L150,40 L170,30" 
        stroke="url(#arrowGradient)" 
        stroke-width="15" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Arrow tip pointing up -->
  <path d="M150,30 L170,10 L190,30" 
        stroke="#2ECC71" 
        stroke-width="15" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Text: FUTURE -->
  <text x="45" y="95" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="20" 
        fill="#007ACC">FUTURE</text>
  
  <!-- Text: ACCOUNTANT -->
  <text x="130" y="95" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="20" 
        fill="#2ECC71">ACCOUNTANT</text>
  
  <!-- Text: COACHING AND TRAINING SERVICES (in small caps) -->
  <text x="70" y="78" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        font-variant="small-caps"
        letter-spacing="0.5"
        fill="#555555">COACHING AND TRAINING SERVICES</text>
</svg>