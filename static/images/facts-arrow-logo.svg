<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="transparent" />

  <!-- Gradients -->
  <defs>
    <linearGradient id="blueGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC" />
      <stop offset="100%" style="stop-color:#2ECC71" />
    </linearGradient>
  </defs>

  <!-- Arrow shape -->
  <path d="M50,120 L120,120 L120,150 L170,100 L120,50 L120,80 L50,80 Z" 
        fill="url(#blueGreen)" 
        stroke="#004080" 
        stroke-width="2" />

  <!-- F.A.C.T.S Text -->
  <g>
    <text x="230" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="#007ACC">F</text>
    <text x="250" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="#007ACC">A</text>
    <text x="275" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="#2ECC71">C</text>
    <text x="300" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="#2ECC71">T</text>
    <text x="325" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="#2ECC71">S</text>
  </g>

  <!-- Accounting elements -->
  <g transform="translate(0, -20)">
    <circle cx="230" cy="70" r="5" fill="#007ACC" opacity="0.3" />
    <text x="230" y="72" font-family="monospace" font-size="7" text-anchor="middle" fill="#007ACC">10</text>

    <circle cx="315" cy="80" r="5" fill="#2ECC71" opacity="0.3" />
    <text x="315" y="82" font-family="monospace" font-size="7" text-anchor="middle" fill="#2ECC71">25</text>
    
    <circle cx="280" cy="60" r="5" fill="#2ECC71" opacity="0.3" />
    <text x="280" y="62" font-family="monospace" font-size="7" text-anchor="middle" fill="#2ECC71">130</text>
    
    <circle cx="260" cy="85" r="5" fill="#007ACC" opacity="0.3" />
    <text x="260" y="87" font-family="monospace" font-size="7" text-anchor="middle" fill="#007ACC">45</text>
  </g>

  <!-- Tag line -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">FUTURE ACCOUNTANTS COACHING AND TRAINING SERVICES</text>
</svg>