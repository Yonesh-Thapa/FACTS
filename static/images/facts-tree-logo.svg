<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="transparent" />

  <!-- Gradients -->
  <defs>
    <linearGradient id="treeGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007ACC" />
      <stop offset="100%" style="stop-color:#2ECC71" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71" />
      <stop offset="100%" style="stop-color:#007ACC" />
    </linearGradient>
  </defs>

  <!-- Tree trunk -->
  <path d="M200,250 C180,250 170,230 170,200 C170,180 175,150 180,120 C185,90 190,50 200,30 C210,50 215,90 220,120 C225,150 230,180 230,200 C230,230 220,250 200,250 Z" 
        fill="url(#treeGradient)" />

  <!-- Left branches -->
  <path d="M180,120 C160,110 140,115 120,100 C100,85 80,75 70,60 C90,65 110,75 130,85 C150,95 170,105 180,120 Z" 
        fill="url(#treeGradient)" />
  <path d="M175,80 C155,75 135,85 115,70 C95,55 80,50 65,40 C85,45 100,60 120,70 C140,80 160,85 175,80 Z" 
        fill="url(#treeGradient)" />

  <!-- Right branches -->
  <path d="M220,120 C240,110 260,115 280,100 C300,85 320,75 330,60 C310,65 290,75 270,85 C250,95 230,105 220,120 Z" 
        fill="url(#treeGradient)" />
  <path d="M225,80 C245,75 265,85 285,70 C305,55 320,50 335,40 C315,45 300,60 280,70 C260,80 240,85 225,80 Z" 
        fill="url(#treeGradient)" />

  <!-- Leaves - Accounting numbers -->
  <g>
    <!-- Left side leaves -->
    <circle cx="70" cy="55" r="12" fill="#007ACC" opacity="0.8" />
    <circle cx="95" cy="40" r="10" fill="#2ECC71" opacity="0.8" />
    <circle cx="120" cy="65" r="11" fill="#007ACC" opacity="0.8" />
    <circle cx="105" cy="85" r="9" fill="#2ECC71" opacity="0.8" />
    <circle cx="85" cy="100" r="10" fill="#007ACC" opacity="0.8" />
    <circle cx="130" cy="105" r="11" fill="#2ECC71" opacity="0.8" />
    
    <!-- Right side leaves -->
    <circle cx="330" cy="55" r="12" fill="#2ECC71" opacity="0.8" />
    <circle cx="305" cy="40" r="10" fill="#007ACC" opacity="0.8" />
    <circle cx="280" cy="65" r="11" fill="#2ECC71" opacity="0.8" />
    <circle cx="295" cy="85" r="9" fill="#007ACC" opacity="0.8" />
    <circle cx="315" cy="100" r="10" fill="#2ECC71" opacity="0.8" />
    <circle cx="270" cy="105" r="11" fill="#007ACC" opacity="0.8" />
    
    <!-- Top leaves -->
    <circle cx="200" cy="30" r="13" fill="#2ECC71" opacity="0.8" />
    <circle cx="180" cy="40" r="10" fill="#007ACC" opacity="0.8" />
    <circle cx="220" cy="40" r="10" fill="#2ECC71" opacity="0.8" />
    <circle cx="165" cy="60" r="11" fill="#007ACC" opacity="0.8" />
    <circle cx="235" cy="60" r="11" fill="#2ECC71" opacity="0.8" />
  </g>

  <!-- F.A.C.T.S in the trunk -->
  <text x="195" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle" fill="#FFFFFF">F.A.C.T.S</text>

  <!-- Tag line -->
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">FUTURE ACCOUNTANTS COACHING AND TRAINING SERVICES</text>
</svg>