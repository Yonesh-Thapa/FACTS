{% extends "layout.html" %}

{% block title %}F.A.C.T.S - Admin Login{% endblock %}

{% block content %}
<section class="page-header admin-header">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Admin Login</h1>
                <p class="lead">Access the administration dashboard</p>
            </div>
        </div>
    </div>
</section>

<section class="admin-login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="login-form-card">
                    <h2>Login</h2>
                    <p>Please enter your credentials to access the admin dashboard.</p>
                    
                    <form action="{{ url_for('admin_login') }}" method="POST" class="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
