<!-- AI Study Assistant Chatbot -->
<div class="chatbot-trigger">
    <i class="fas fa-robot chat-icon"></i>
    <i class="fas fa-times close-icon"></i>
</div>

<div class="chatbot-container">
    <div class="chatbot-header">
        <div class="chatbot-title">
            <i class="fas fa-robot"></i>
            <span>Study Assistant</span>
        </div>
        <div class="chatbot-controls">
            <button class="chatbot-control-btn chatbot-minimize-btn" aria-label="Minimize chatbot">
                <i class="fas fa-minus"></i>
            </button>
        </div>
    </div>
    
    <div class="chatbot-messages">
        <div class="welcome-message">
            Ask me accounting questions to assist with your studies
        </div>
    </div>
    
    <div class="chatbot-input">
        <textarea class="chatbot-input-field" placeholder="Type your question here..." rows="1"></textarea>
        <button class="chatbot-send-btn" aria-label="Send message">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
    
    <div class="powered-by">
        AI-Powered Study Assistant
    </div>
</div>
